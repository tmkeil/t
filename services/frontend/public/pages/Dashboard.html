<section class="dashboard">
  <!-- My Dashboard -->
  <aside class="mydash card">
    <h2 class="cardTitle">My Dashboard</h2>

    <!-- My Dashboard profile name and level and picture -->
    <div class="mydash_profile">
      <div class="avatar" id="my-avatar" aria-hidden="true">U</div>
      <div>
        <div class="mydash_name" id="my-name">USERNAME</div>
        <div class="mydash_level" id="my-level">Level 12</div>
      </div>
    </div>

    <!-- My Dashboard stats: Wins, Losses, Win Rate -->
    <ul class="stats" aria-label="My Stats">
      <li><span>Wins</span><strong id="my-wins">0</strong></li>
      <li><span>Losses</span><strong id="my-losses">0</strong></li>
      <li><span>Win Rate</span><strong id="my-winrate">0%</strong></li>
    </ul>
  </aside>

  <!-- User Dashboard -->
  <section class="users card">
    <!-- User Dashboard header which contains the search bar and the cardTitle -->
    <header class="users_header">
      <!-- Title of the User Dashboard -->
      <h1 class="cardTitle">User Dashboard</h1>
      <!-- Search field -->
      <label class="search">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79L20 21l1-1-5.5-6zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
            fill="currentColor" />
        </svg>
        <input id="user-search" type="search" placeholder="Search..." autocomplete="off" />
      </label>
    </header>

    <hr class="divider" />

    <!-- User Dashboard list with user cards -->
    <ul class="users_list" id="users-list">

         <!-- Example user card -->
      <li class="usercard" data-user-id="123" data-status="blocked">
        <div class="usercard_left">
          <div class="avatar">A</div>
          <div class="usercard_meta">
            <div class="usercard_name">Some_User</div>
            <div class="usercard_level">Level 12</div>
          </div>
        </div>

        <div class="usercard_stats">
          Wins: <span data-wins>0</span> | Losses: <span data-losses>0</span>
        </div>

        <div class="badge"></div>

        <div class="usercard_actions">
          <button class="btn btn--primary" data-action="add-friend">Add Friend</button>
          <button class="btn btn--ghost" data-action="unfriend">Unfriend</button>
          <button class="btn btn--ghost" data-action="block">Block</button>
          <button class="btn btn--ghost" data-action="unblock">Unblock</button>
        </div>
      </li>
      <!-- Example user card end -->
    </ul>
  </section>
</section>

<!-- Users Profile Modal -->
<!-- Independent of page scroll, inset (top: 0, left: 0, right: 0, bottom: 0) to cover the full screen with a transparent background, grid to center the actual modal, on top of everything -->
<div id="users-modal" class="fixed inset-0 bg-black/60 grid place-items-center z-50 hidden">
  <!-- max width 500px/92vw, arranging header, content, and actions -->
  <div class="bg-gray-800 border border-gray-300 rounded-xl w-[min(500px,92vw)] flex flex-col shadow">
    <!-- Header: flexing avatar, username, and close button with a gap -->
    <header class="flex items-center gap-3 p-4 border-b border-gray-300">
        <!-- Round avatar -->
      <div id="users-avatar"
        class="w-16 h-16 rounded-full bg-gray-700 border border-gray-300">
      </div>
      <!-- Username and Level -->
      <div class="flex-1">
        <h3 id="users-username" class="text-white text-xl font-bold">Username</h3>
        <p id="users-level" class="text-gray-400 text-sm">Level 0</p>
      </div>
      <!-- Close btn on the right with ml (margin-left) and auto to push it to the right -->
      <button id="users-close" class="ml-auto text-zinc-400 hover:text-white">&times;</button>
    </header>

    <!-- Content -->
     <!-- padding 4, border-bottom to add a line between Content and Actions -->
    <div class="p-4 border-b border-gray-300">
        <!-- Wins, Losses, Win Rate as a grid-col to center content as a column layout -->
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <div id="users-wins" class="text-2xl font-bold text-white">0</div>
          <div class="text-gray-400 text-sm">Wins</div>
        </div>
        <div>
          <div id="users-losses" class="text-2xl font-bold text-white">0</div>
          <div class="text-gray-400 text-sm">Losses</div>
        </div>
        <div>
          <div id="users-winrate" class="text-2xl font-bold text-white">0%</div>
          <div class="text-gray-400 text-sm">Win Rate</div>
        </div>
      </div>
    </div>

    <!-- Actions: Adding friend, Unfriending (if already friends) -->
     <!-- Padding of 4 and a vertical space between the children -->
    <div class="p-4 space-y-2">
      <button id="users-add-friend" class="w-full px-4 py-2 rounded-md bg-teal-500 text-white hover:bg-teal-600 transition">
        Add Friend
      </button>
      <button id="users-unfriend" class="w-full px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700 transition hidden">
        Unfriend
      </button>
      <div id="users-status-message" class="w-full px-4 py-2 rounded-md bg-gray-600 text-white text-center hidden">
      </div>
    </div>
  </div>
</div>
